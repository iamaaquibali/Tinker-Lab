<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form - SIT Nagpur</title>
  <style>
    body {
      background-image: url('backgroundimg.jpg');
      background-size: cover;
      font-family: Verdana;
    }
    .form-box {
      width: 450px;
      margin: 30px auto;
      background: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Event Registration - SIT Nagpur</h2>

    <form action="#" method="post">
      <label>Full Name:</label>
      <input type="text" name="fullname">
	<br><br>

      <label>Password:</label>
      <input type="password" name="password">
	<br><br>
      <label>Email ID:</label>
      <input type="email" name="email">
	<br><br>
      <label>Phone Number:</label>
      <input type="number" name="phone">
	<br><br>
      <label>Gender:</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="Other"> Other
	<br><br>
      <label>Events Interested:</label>
      <input type="checkbox" name="coding"> Coding
      <input type="checkbox" name="art"> Art
      <input type="checkbox" name="sports"> Sports
	<br><br>
      <label>Department:</label>
      <select name="dept">
        <option>CSE</option>
        <option>ECE</option>
        <option>Mechanical</option>
        <option>Civil</option>
      </select>
	<br><br>
      <label>Upload ID Card:</label>
      <input type="file" name="idcard">
	<br><br>
      <label>Comments:</label>
      <textarea rows="4" cols="40" name="comments"></textarea>
	<br><br>
      <input type="hidden" name="college" value="SIT Nagpur">
      <br><br>
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
      <input type="button" value="Help">
      <input type="image" src="button1.png" alt="Submit" width="150px">
    </form>
  </div>
</body>
</html>
