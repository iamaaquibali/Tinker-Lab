<!DOCTYPE_html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> List Example </title>
</head>
<body>
<b>There are 4 types of Dept. in our office.</b>
	<ul style="list-style-type:square; color:blue">
		<li>Logistics</li>
		<li>HR</li>
		<li>Sales</li>
		<li>Tech</li>
			<strong><p style="color:green;">There are further 4 Depts. in Tech:</p></strong>
			<ol type="i">
				<li>Frontend</li>
				<li>Backend</li>
				<li>Testing</li>
				<li>UI/UX</li>
	</ul>
</body>
</html>
