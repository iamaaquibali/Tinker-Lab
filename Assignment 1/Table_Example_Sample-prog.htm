<!DOCTYPE_html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Table Example </title>
</head>
<body>
	<table border="2">
		<caption> Employee Details </caption>
	<thead>
		<tr>
			<th>Emp_ID</th>
			<th>Emp_Name</th>
			<th>Department</th>
			<th>Salary</th>
		</tr>
	</thead>
	
	<tbody>
		<tr>
			<td>001</td>
			<td>Mohan Kumar</td>
			<td>Logistics</td>
			<td>50,000/-</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Ramesh Singh</td>
			<td>HR</td>
			<td>80,000/-</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Daniel Wattford</td>
			<td>Sales</td>
			<td>60,000/-</td>
		</tr>
		<tr>
			<td>004</td>
			<td>Sofia Qureshi</td>
			<td>Tech Team</td>
			<td>90,000/-</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td colspan="4"> End of Data </td>
		</tr>
	</tfoot>
	</table>
</body>
</html>
